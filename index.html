<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhover matrix"><a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="main">
      <section class="add" id="add-item-header"><label class="add__item-title" for="new-task">Add Item</label>
        <div class="add__task-row-wrapper"><input id="new-task" class="input-text task" type="text"><button class="button">Add</button></div>
      </section>
      <section class="todo">
        <h3 class="todo__title title-list-tasks">Todo</h3>
        <ul class="todo__tasks" id="incomplete-tasks">
          <li class="todo__task list-item"><input class="todo__checkbox input-checkbox" type="checkbox"><label class="list-item-label task">Pay Bills</label><input type="text" class="input-text task"><button class="button edit">Edit</button><button class="button delete"><img class="img-delete" src="./remove.svg" alt="Img button delete"></button></li>
          <li class="todo__task list-item edit-mode"><input class="todo__checkbox input-checkbox" type="checkbox"><label class="list-item-label task">Go Shopping</label><input type="text" value="Go Shopping" class="input-text task"><button class="button edit">Save</button><button class="button delete"><img class="img-delete" src="./remove.svg" alt="Img button delete"></button></li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title title-list-tasks"> Completed</h3>
        <ul class="completed__tasks" id="completed-tasks">
          <li class="completed__task list-item"><input class="completed__checkbox input-checkbox" type="checkbox" checked><label class="list-item-label task">See the Doctor</label><input type="text" class="input-text task"><button class="button edit">Edit</button><button class="button delete"><img class="img-delete" src="./remove.svg" alt="Img button delete"></button></li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
